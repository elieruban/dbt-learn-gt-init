models:
  - name: stg_jaffle_shop_customers
    columns:
      - name: customer_id
        data_tests:
          - unique 
          - not_null
  - name: stg_jaffle_shop_orders
    columns:
      - name: order_id
        data_tests:
          - unique 
          - not_null
      - name: status 
        data_tests:
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'returned', 'return_pending']